- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: About the Book
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: MongoDB is one of the most popular database technologies for handling large
    collections of data. This book will help MongoDB beginners develop the knowledge
    and skills to create databases and process data efficiently.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: MongoDB是处理大型数据集的最流行的数据库技术之一。这本书将帮助MongoDB初学者开发创建数据库和高效处理数据的知识和技能。
- en: Unlike other MongoDB books, *MongoDB Fundamentals* dives into cloud computing
    from the very start – showing you how to get started with Atlas in the first chapter.
    You will discover how to modify existing data, add new data into a database, and
    handle complex queries by creating aggregation pipelines. As you progress, you'll
    learn about the MongoDB replication architecture and configure a simple cluster.
    You will also get to grips with user authentication, as well as techniques for
    backing up and restoring data. Finally, you'll perform data visualization using
    MongoDB Charts.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他MongoDB书籍不同，*MongoDB基础*从一开始就深入探讨了云计算——向您展示如何在第一章中开始使用Atlas。您将发现如何修改现有数据，向数据库添加新数据，并通过创建聚合管道处理复杂查询。随着学习的深入，您将了解MongoDB复制架构并配置一个简单的集群。您还将掌握用户身份验证以及数据备份和恢复技术。最后，您将使用MongoDB
    Charts进行数据可视化。
- en: You will work on realistic projects that are presented as bitesize exercises
    and activities, allowing you to challenge yourself in an enjoyable and attainable
    way. Many of these mini-projects are based around a movie database case study,
    while the last chapter acts as a final project where you will use MongoDB to solve
    a real-world problem based on a bike-sharing app.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您将在以实际项目为基础的小型练习和活动中挑战自己，以愉快且可实现的方式进行学习。其中许多小型项目都是围绕电影数据库案例研究展开的，而最后一章则作为一个最终项目，您将使用MongoDB解决基于共享单车应用的真实世界问题。
- en: By the end of this book, you'll have the skills and confidence to process large
    volumes of data and tackle your own projects using MongoDB.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将具备处理大量数据和使用MongoDB处理自己项目的技能和信心。
- en: About the Authors
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '*Amit Phaltankar* is a software developer and a blogger with more than 13 years
    of experience in building lightweight and efficient software components. He specializes
    in wiring web-based applications as well as handling large-scale data sets using
    traditional SQL, NoSQL, and big data technologies. He has work experience in a
    wide range of technology stack and loves learning and adapting to newer technology
    trends. Amit has a huge passion for improving his skill set and also loves guiding
    and grooming his peers and contributing to blogs. During the last 6 years, he
    has effectively used MongoDB in various ways to build faster systems.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Amit Phaltankar*是一名软件开发人员和博主，拥有超过13年的轻量级和高效软件组件构建经验。他擅长编写基于Web的应用程序，并使用传统SQL、NoSQL和大数据技术处理大规模数据集。他在各种技术堆栈中有工作经验，热衷于学习和适应新的技术趋势。Amit对提高自己的技能集充满热情，也喜欢指导和培养同行，并为博客做出贡献。在过去的6年中，他有效地利用MongoDB以各种方式构建更快的系统。'
- en: '*Juned Ahsan* is a software professional with more than 14 years of experience.
    He has built software products and services for companies and clients such as
    Cisco, Nuamedia, IBM, Nokia, Telstra, Optus, Pizza Hut, AT&T, Hughes, Altran,
    and others. Juned has vast experience in building software products and architecting
    platforms of different sizes from scratch. He loves to help and mentor others
    and is a top 1% contributor on Stack Overflow. Juned is passionate about cognitive
    CX, cloud computing, artificial intelligence, and NoSQL databases.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*Juned Ahsan*是一位拥有超过14年经验的软件专业人士。他为Cisco、Nuamedia、IBM、Nokia、Telstra、Optus、Pizza
    Hut、AT&T、Hughes、Altran等公司和客户构建软件产品和服务。Juned在从零开始构建不同规模平台的软件产品和架构方面拥有丰富的经验。他热衷于帮助和指导他人，并是Stack
    Overflow的前1%贡献者。Juned对认知CX、云计算、人工智能和NoSQL数据库充满热情。'
- en: '*Michael Harrison* started his career at the Australian telecommunications
    leader Telstra. He worked across their networks, big data, and automation teams.
    He is now a lead software developer and the founding member of Southbank Software,
    a Melbourne based startup that builds tools for the next generation of database
    technologies. As a full-stack engineer, Michael led the development of an open-sourced,
    platform-agnostic IDE for MongoDB (dbKoda ), as well as a Blockchain-enabled database
    built on top of MongoDB, called ProvenDB. Both these products were exhibited at
    the MongoDB World conference in New York. Given that Michael owns a pair of MongoDB
    socks, it''s safe to say he''s an enthusiast.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*Michael Harrison*在澳大利亚电信领导者Telstra开始了他的职业生涯。他曾在他们的网络、大数据和自动化团队工作。他现在是Southbank
    Software的首席软件开发人员和创始成员，这是一家位于墨尔本的初创公司，致力于构建下一代数据库技术的工具。作为一名全栈工程师，Michael领导开发了一个面向MongoDB的开源、平台无关的IDE（dbKoda），以及一个基于MongoDB的区块链数据库，名为ProvenDB。这两款产品都在纽约的MongoDB
    World大会上展出。考虑到Michael拥有一双MongoDB袜子，可以说他是一位狂热爱好者。'
- en: '*Liviu Nedov* is a senior consultant with more than 20 years of experience
    in database technologies. He has provided professional and consulting services
    to customers in Australia and Europe. Throughout his career, he has designed and
    implemented large enterprise projects for customers like Wotif Group, Xstrata
    Copper/Glencore, and the University of Newcastle and Energy, Queensland. He is
    currently working at Data Intensity, which is the largest multi-cloud service
    provider for applications, databases, and business intelligence. In recent years,
    he is actively involved in MongoDB, NoSQL database projects, database migrations,
    and cloud DBaaS (Database as a Service) projects.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*Liviu Nedov*是一位资深顾问，拥有20多年的数据库技术经验。他为澳大利亚和欧洲的客户提供专业和咨询服务。在他的职业生涯中，他为Wotif
    Group、Xstrata Copper/Glencore和纽卡斯尔大学以及昆士兰能源等客户设计和实施了大型企业项目。他目前在Data Intensity工作，这是最大的多云服务提供商，为应用程序、数据库和商业智能提供服务。近年来，他积极参与MongoDB、NoSQL数据库项目、数据库迁移和云DBaaS（数据库即服务）项目。'
- en: Who This Book Is For
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: '*MongoDB Fundamentals* is targeted at readers with a basic technical background
    who are approaching MongoDB for the first time. Any database, JavaScript, or JSON
    experience will be useful, but not required. *MongoDB Fundamentals* may briefly
    dip into these technologies as well as more advanced topics, but no background
    knowledge is needed to gain value from this book.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*MongoDB基础*面向具有基本技术背景的读者，他们是第一次接触MongoDB。任何数据库、JavaScript或JSON经验都会有所帮助，但不是必需的。*MongoDB基础*可能会简要涉及这些技术以及更高级的主题，但不需要背景知识即可从本书中获得价值。'
- en: About the Chapters
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于章节
- en: '*Chapter 1*, *Introduction to MongoDB*, contains the history and context of
    MongoDB, essential concepts, and a guide to setting up your first MongoDB instance.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*MongoDB简介*，包含了MongoDB的历史和背景、基本概念，以及设置第一个MongoDB实例的指南。'
- en: '*Chapter 2*, *Documents and Data Types*, will teach you about the critical
    components in MongoDB data and commands.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*文档和数据类型*，将教您有关MongoDB数据和命令的关键组件。'
- en: '*Chapter 3*, *Servers and Clients*, provides you with the information needed
    to manage MongoDB access and connections, including the creation of databases
    and collections.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*服务器和客户端*，为您提供了管理MongoDB访问和连接所需的信息，包括数据库和集合的创建。'
- en: '*Chapter 4*, *Querying Documents*, is where we get to the core of MongoDB:
    querying the database. This chapter provides hands-on exercises to get you working
    with the query syntax, operators, and modifiers.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*查询文档*，是我们进入MongoDB核心的地方：查询数据库。本章提供了实际操作的练习，让您使用查询语法、操作符和修饰符。'
- en: '*Chapter 5*, *Inserting, Updating, and Deleting Documents*, expands on querying,
    allowing you to change a query into an update, modifying existing data.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*插入、更新和删除文档*，扩展了查询，允许您将查询转换为更新，修改现有数据。'
- en: '*Chapter 6*, *Updating with Aggregation Pipelines and Arrays*, covers more
    complex update operations, using pipelines and bulk updates.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*使用聚合管道和数组进行更新*，涵盖了更复杂的更新操作，使用管道和批量更新。'
- en: '*Chapter 7*, *Data Aggregation*, demonstrates one of MongoDB''s most powerful
    advanced features, allowing you to create reusable, complex query pipelines that
    can''t be solved with more straightforward queries.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*数据聚合*，演示了MongoDB最强大的高级功能之一，允许您创建可重用的复杂查询管道，无法通过更直接的查询解决。'
- en: '*Chapter 8*, *Coding JavaScript in MongoDB*, takes you from direct database
    interactions to a method more commonly found in the real world: queries from an
    application. In this chapter, you will create a simple Node.js application that
    can programmatically interact with MongoDB.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*在MongoDB中编写JavaScript*，将带您从直接数据库交互到更常见于现实世界的方法：应用程序的查询。在本章中，您将创建一个简单的Node.js应用程序，可以与MongoDB进行编程交互。'
- en: '*Chapter 9*, *Performance*, provides you with the information and tools to
    ensure your queries are running effectively, primarily by using indexes and execution
    plans.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*性能*，为您提供了确保您的查询有效运行的信息和工具，主要是通过使用索引和执行计划。'
- en: '*Chapter 10*, *Replication*, takes a closer look at the standard MongoDB configurations
    you may encounter in production environments, namely clusters and replica sets.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*复制*，更详细地研究了您可能在生产环境中遇到的标准MongoDB配置，即集群和副本集。'
- en: '*Chapter 11*, *Backup and Restore*, covers the information needed as part of
    managing database redundancy and migration. This is integral for database administration
    but is also useful for loading sample data and development life cycles.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*备份和恢复*，涵盖了作为管理数据库冗余和迁移的一部分所需的信息。这对于数据库管理至关重要，但也对加载样本数据和开发生命周期有用。'
- en: '*Chapter 12*, *Data Visualization*, explains how you can turn raw data into
    meaningful visualizations that aid in discovering and communicating insights within
    the data.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*数据可视化*，解释了如何将原始数据转化为有意义的可视化，有助于发现和传达数据中的见解。'
- en: '*Chapter 13*, *MongoDB* *Case Study*, is an end-of-course case study that will
    tie together all the skills covered in the previous chapters in a real-world example.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*MongoDB* *案例研究*，是一个课程结束的案例研究，将在一个真实的例子中整合前几章涵盖的所有技能。'
- en: Conventions
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 约定
- en: 'Code words in text form, database and collection names, file and folder names,
    shell commands, and user input use the following formatting: "The `db.myCollection.findOne()`
    command will return the first document from `myCollection`."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本形式的代码词、数据库和集合名称、文件和文件夹名称、shell命令和用户输入使用以下格式：“`db.myCollection.findOne()`命令将返回`myCollection`中的第一个文档。”
- en: 'Smaller blocks of sample code and their output will be formatted in blocks
    like this:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 较小的示例代码块及其输出将以以下格式进行格式化：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'In most cases, where the output is a separate block, it will be formatted as
    a figure like this:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，输出是一个单独的块，将以图的形式进行格式化，如下所示：
- en: '![Figure 0.1: Output as a figure'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![图0.1：输出作为一个图'
- en: '](img/B15507_Preface_01.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B15507_Preface_01.jpg)'
- en: 'Figure 0.1: Output as a figure'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图0.1：输出作为一个图
- en: 'Often, at the beginning of chapters, key new terms will be introduced. In these
    cases, the following formatting will be used: "The `aggregate` command operates
    on a collection like the other **Create, Read, Update, Delete** (**CRUD**) commands
    like so."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在章节开始时，会介绍一些关键的新术语。在这些情况下，将使用以下格式：“`aggregate`命令在集合上操作，就像其他**创建、读取、更新、删除**（**CRUD**）命令一样。”
- en: Before You Begin
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始之前
- en: As mentioned earlier, MongoDB is more than just a database. It's a vast and
    sprawling set of tools and libraries. So, before we dive headfirst into MongoDB,
    we'd better make sure we're fully equipped for the adventure.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，MongoDB不仅仅是一个数据库。它是一个庞大而分散的工具和库集。因此，在我们全力投入MongoDB之前，最好确保我们已经为冒险做好了充分的准备。
- en: Installing MongoDB
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装MongoDB
- en: Download the MongoDB Community tarball (`tgz`) from [https://www.mongodb.com/try/download/community](https://www.mongodb.com/try/download/community).
    In the `Available Downloads` section, select the current (4.4.1) version, your
    platform, and click `download`.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[https://www.mongodb.com/try/download/community](https://www.mongodb.com/try/download/community)下载MongoDB
    Community tarball（`tgz`）。在“可用下载”部分，选择当前（4.4.1）版本，您的平台，并单击“下载”。
- en: 'Place the downloaded `tgz` file in any folder of your choice and extract it.
    On a Linux-based operating system, including macOS, the `tgz` file can be extracted
    to a folder using Command Prompt. Open the terminal, navigate to the directory
    where you copied the `tgz` file, and issue the following command:'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将下载的`tgz`文件放入您选择的任何文件夹中并进行提取。在基于Linux的操作系统（包括macOS）上，可以使用命令提示符将`tgz`文件提取到文件夹中。打开终端，导航到您复制`tgz`文件的目录，并发出以下命令：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note that the name of the `tgz` can vary based on your operating system and
    the version you have downloaded. If you peep into the extracted folder, you will
    find all the MongoDB binaries, including `mongod` and `mongo`, are placed in the
    `bin` directory.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，`tgz`的名称可能会根据您的操作系统和下载的版本而有所不同。如果您查看提取的文件夹，您将找到所有MongoDB二进制文件，包括`mongod`和`mongo`，都放在`bin`目录中。
- en: 'The executables, such as `mongod` and `mongo`, are the launchers for the MongoDB
    database and Mongo Shell respectively. To be able to launch them from anywhere,
    you will need to add these commands to the `PATH` variable or copy the binaries
    into the `/usr/local/bin` directory. Alternatively, you can keep the binaries
    where they are and create symbolic links of these binaries into the `/usr/local/bin`
    directory. To create symbolic links, you need to open Terminal, navigate into
    the MongoDB installation directory, and execute this command:'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可执行文件，如`mongod`和`mongo`，分别是MongoDB数据库和Mongo Shell的启动器。要能够从任何位置启动它们，您需要将这些命令添加到`PATH`变量中，或将二进制文件复制到`/usr/local/bin`目录中。或者，您可以将二进制文件保留在原地，并在`/usr/local/bin`目录中创建这些二进制文件的符号链接。要创建符号链接，您需要打开终端，导航到MongoDB安装目录，并执行此命令：
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'To run MongoDB locally, you must create a data directory. Execute the next
    command and create the data directory in any folder you want:'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在本地运行MongoDB，您必须创建一个数据目录。执行下一个命令并在任何您想要的文件夹中创建数据目录：
- en: '[PRE3]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'To verify whether the installation was successful, run MongoDB locally. For
    that, you need to use the `mongo` command and provide the path of the data directory:'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要验证安装是否成功，请在本地运行MongoDB。为此，您需要使用`mongo`命令并提供数据目录的路径：
- en: '[PRE4]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Once you execute this command, MongoDB starts on the default of port of `27017`,
    and you should see MongoDB boot logs; the last line contains `msg":"Waiting for
    connections`, which indicates that the database is up and waiting for clients,
    such as a Mongo shell, to make connections.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 执行此命令后，MongoDB将在默认端口`27017`上启动，并且您应该看到MongoDB引导日志；最后一行包含`msg`：“等待连接”，这表明数据库已启动并正在等待客户端（例如Mongo
    shell）进行连接。
- en: 'Finally, you need to verify the Mongo shell by connecting it to the database.
    The next command is used to start the Mongo shell with default configurations:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，您需要通过将其连接到数据库来验证Mongo shell。下一个命令用于使用默认配置启动Mongo shell：
- en: '[PRE5]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Executing this command, you should see the shell prompt is started. By default,
    the shell connects to the database running on the `localhost 27017` port. In the
    coming chapters, you will learn how to connect the shell to a MongoDB Atlas cluster.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 执行此命令后，您应该看到shell提示已启动。默认情况下，shell连接到运行在`localhost 27017`端口上的数据库。在接下来的章节中，您将学习如何将shell连接到MongoDB
    Atlas集群。
- en: Detailed instructions on installing MongoDB on Windows or any specific operating
    system can be found in MongoDB's official installation manual, located at [https://docs.mongodb.com/manual/installation/](https://docs.mongodb.com/manual/installation/).
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在MongoDB的官方安装手册中可以找到有关在Windows或任何特定操作系统上安装MongoDB的详细说明，该手册位于[https://docs.mongodb.com/manual/installation/](https://docs.mongodb.com/manual/installation/)。
- en: Editors and IDEs
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编辑器和IDE
- en: The MongoDB shell allows you to directly interact with databases by merely typing
    commands into the console. However, this method will only get you so far and will
    end up being more of a burden as you perform more advanced operations. For this
    reason, we recommend having a text editor ready to write your commands down, and
    these can then be copied into the shell. Although any text editor will work, if
    you don't already have a preference, we recommend Visual Studio Code as it has
    some helpful plugins for MongoDB. That being said, whatever tools you are comfortable
    with will be more than enough for this book.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: MongoDB shell允许您通过简单地在控制台中键入命令来直接与数据库交互。但是，这种方法只能让您走得更远，并且随着执行更高级操作，它最终会变得更加繁琐。因此，我们建议准备一个文本编辑器来编写您的命令，然后可以将这些命令复制到shell中。尽管任何文本编辑器都可以使用，但如果您还没有偏好，我们建议使用Visual
    Studio Code，因为它具有一些对MongoDB有帮助的插件。也就是说，您熟悉的任何工具都足够用于本书。
- en: There is also a wide array of tools for MongoDB that will help you along your
    way. We don't prescribe a particular tool as the best way to learn, but we recommend
    doing some searches online to find tools and plugins that provide you with extra
    value during the learning process.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有许多MongoDB工具可以帮助您顺利进行学习。我们不建议特定工具作为学习的最佳方式，但我们建议在网上搜索一些工具和插件，这些工具和插件可以在学习过程中为您提供额外的价值。
- en: Downloading and Installing Visual Studio Code
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载和安装Visual Studio Code
- en: 'Let''s go ahead and get set up with a proper JavaScript IDE. You can choose
    whichever one you like, of course, but we are going to stick with Visual Studio
    Code for the initial chapters. It''s an approachable editor dedicated to web technologies
    and is available on every major operating system:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续使用适当的JavaScript IDE进行设置。当然，您可以选择任何您喜欢的，但我们将在最初的章节中坚持使用Visual Studio Code。这是一个专门针对Web技术的易于使用的编辑器，并且适用于所有主要操作系统：
- en: First, you need to acquire the installation package. This can be done in different
    ways depending upon your operating system, but the most direct way is to visit
    the Visual Studio Code website using [https://code.visualstudio.com/](https://code.visualstudio.com/).
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，您需要获取安装包。这可以通过不同的方式完成，取决于您的操作系统，但最直接的方法是访问Visual Studio Code网站，网址是[https://code.visualstudio.com/](https://code.visualstudio.com/)。
- en: 'The website should detect your operating system and present you with a button
    that allows the direct download of a stable build. Of course, you can choose a
    different version by clicking the down arrow for additional options:![Figure 0.2:
    Download prompt for Visual Studio Code'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该网站应该检测到您的操作系统，并向您呈现一个按钮，允许直接下载稳定版本。当然，您可以通过单击下拉箭头选择不同的版本以获得其他选项：![图0.2：Visual
    Studio Code下载提示
- en: '](img/B15507_Preface_02.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B15507_Preface_02.jpg)'
- en: 'Figure 0.2: Download prompt for Visual Studio Code'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图0.2：Visual Studio Code下载提示
- en: 'Once downloaded, the installation will depend upon your operating system. Again,
    depending on your chosen operating system, the installation will differ slightly:'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载后，安装将取决于您的操作系统。同样，根据您选择的操作系统，安装将略有不同。
- en: '`.ZIP` archive. You will need to unzip the package to expose the `.APP` application
    file.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '`.ZIP`存档。您需要解压该包以显示`.APP`应用程序文件。'
- en: '`.EXE` file is downloaded to your local machine.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '`.EXE`文件已下载到您的本地计算机。'
- en: '`.DEB` or `.RPM` package downloaded to your local environment.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '`.DEB`或`.RPM`包下载到您的本地环境。'
- en: 'With the installer package downloaded, you now have to run an installation
    routine dependent upon our chosen operating system:'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载了安装程序包后，现在您必须运行一个依赖于我们选择的操作系统的安装例程：
- en: '`.APP` to the `Applications` folder. This will make it available through macOS
    interface utilities such as `.DEB` or `.RPM` package.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '`.APP`到`Applications`文件夹。这将使其通过macOS界面实用程序可用，例如`.DEB`或`.RPM`包。'
- en: With Visual Studio Code installed, you now only need to pin it to the **Taskbar**,
    the **Dock**, or any other operating system mechanism that allows quick and easy
    access to the program.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装Visual Studio Code后，您现在只需要将其固定到**任务栏**、**Dock**或任何其他操作系统机制，以便快速轻松地访问该程序。
- en: That's it. Visual Studio Code is now available to use.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样。Visual Studio Code现在可以使用了。
- en: So far, we have had a look at a variety of integrated development environments
    available for use today when working with JavaScript. We also downloaded and installed
    Visual Studio Code, a modern JavaScript IDE from Microsoft. We'll now see why
    it is important to use proper filesystem preparation when beginning a new JavaScript
    project.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看到了当今在使用JavaScript时可用的各种集成开发环境。我们还下载并安装了Visual Studio Code，这是微软的现代JavaScript集成开发环境。现在我们将看到，在开始新的JavaScript项目时，使用适当的文件系统准备是非常重要的。
- en: Downloading Node.js
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载Node.js
- en: 'Node.js is open source and you can download it from its official website for
    all platforms. It supports all three major platforms: Windows, Linux, and macOS.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Node.js是开源的，您可以从其官方网站下载所有平台的Node.js。它支持所有三个主要平台：Windows、Linux和macOS。
- en: Windows
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Windows
- en: Visit their official website and download the latest stable `.msi` installer.
    The process is very simple. Just execute the `.msi` file and follow the instructions
    to install it on the system. There will be some prompts about accepting license
    agreements. You have to accept those and then click on `Finish`. That's it.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 访问它们的官方网站并下载最新的稳定`.msi`安装程序。这个过程非常简单。只需执行`.msi`文件并按照说明在系统上安装它。会有一些关于接受许可协议的提示。您必须接受这些提示，然后点击`完成`。就是这样。
- en: Mac
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Mac
- en: The installation processes for Windows and Mac are very similar. You have to
    download the `.pkg` file from the official website and execute it. Then, follow
    the instructions. You may have to accept the license agreement. After that, follow
    the prompts to finish the installation process.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Windows和Mac的安装过程非常相似。您需要从官方网站下载`.pkg`文件并执行它。然后，按照说明进行操作。您可能需要接受许可协议。之后，按照提示完成安装过程。
- en: Linux
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linux
- en: 'To install Node.js on Linux, execute the following commands in the same order
    they are mentioned:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Linux上安装Node.js，请按照提到的顺序执行以下命令：
- en: '`$ cd /tmp`'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`$ cd /tmp`'
- en: '`$ wget http://nodejs.org/dist/v8.11.2/node-v8.11.2-linux-x64.tar.gz`'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`$ wget http://nodejs.org/dist/v8.11.2/node-v8.11.2-linux-x64.tar.gz`'
- en: '`$ tar xvfz node-v8.11.2-linux-x64.tar.gz`'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`$ tar xvfz node-v8.11.2-linux-x64.tar.gz`'
- en: '`$ sudo mkdir -p /usr/local/nodejs`'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`$ sudo mkdir -p /usr/local/nodejs`'
- en: '`$ sudo mv node-v8.11.2-linux-x64/* /usr/local/nodejs`'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`$ sudo mv node-v8.11.2-linux-x64/* /usr/local/nodejs`'
- en: Note that you will need to use `sudo` in the last two commands only if you are
    *not* logged in as the admin. Here, you first change the current active directory
    to the temporary directory (`tmp`) of the system. Second, you download the `tar`
    package of `node` from their official distribution directory. Third, you extract
    the `tar` package to the `tmp` directory. This directory contains all the compiled
    and executable files. Fourth, you create a directory in the system for `Node.js`.
    In the last command, you are moving all the complied and executable files of the
    package to that directory.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，只有在*不*以管理员身份登录时，您才需要在最后两个命令中使用`sudo`。在这里，您首先将当前活动目录更改为系统的临时目录（`tmp`）。其次，您从官方发布目录下载`node`的`tar`包。第三，您将`tar`包解压到`tmp`目录。该目录包含所有已编译和可执行文件。第四，您在系统中为`Node.js`创建一个目录。在最后一个命令中，您将包的所有已编译和可执行文件移动到该目录。
