  prefs: []
  type: TYPE_NORMAL
  zh: '![图0.3：Node.js和npm的已安装版本'
- en: '](img/B15507_Preface_03.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B15507_Preface_03.jpg)'
- en: 'Figure 0.3: Installed versions of Node.js and npm'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图0.3：Node.js和npm的已安装版本
- en: Here, it shows that the 8.11.2 version of Node.js is installed on the system,
    as is the 5.6.0 version of npm.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这里显示系统上安装了Node.js的8.11.2版本，以及npm的5.6.0版本。
- en: Installing the Code Bundle
  id: totrans-94
  prefs:
