- en: 'Section 2: Querying Effectively'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分：高效查询
- en: In this section, we will cover more advanced MongoDB operations. We will start
    with CRUD operations, which are the most commonly used operations. Then, we will
    move on to more advanced querying concepts, followed by multi-document ACID transactions,
    which were introduced in version 4.0\. The next topic to be covered is the aggregation
    framework, which can help users process big data in a structured and efficient
    way. Finally, we will learn how to index our data such that reads are way faster,
    but without impacting write performance.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们将涵盖更高级的MongoDB操作。我们将从CRUD操作开始，这是最常用的操作。然后，我们将转向更高级的查询概念，接着是在4.0版本中引入的多文档ACID事务。接下来要讨论的话题是聚合框架，它可以帮助用户以结构化和高效的方式处理大数据。最后，我们将学习如何对数据进行索引，以使读取速度更快，但不影响写入性能。
