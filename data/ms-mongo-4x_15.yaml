  zh: 第4节：扩展和高可用性
- en: In this section, we will start by covering replication and how we can use it
    to make sure that we won't suffer any data losses. Sharding is the next topic,
    which helps us to achieve horizontal scaling in MongoDB. Finally, we will learn
    best practices and tips for high availability and fault tolerance when using MongoDB.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将首先介绍复制，以及如何使用它来确保我们不会遭受任何数据丢失。分片是下一个主题，它帮助我们在MongoDB中实现水平扩展。最后，我们将学习在使用MongoDB时实现高可用性和容错性的最佳实践和技巧。
