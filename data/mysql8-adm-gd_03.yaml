    a single client connection only.
  id: totrans-502
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建表、模式和可选的存储程序或数据进行测试。它仅使用单个客户端连接。
- en: Running the load test. It uses multiple client connections.
  id: totrans-503
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行负载测试。它使用多个客户端连接。
- en: Cleaning up (dropping tables if specified earlier, and disconnecting). It uses
    a single client connection.
  id: totrans-504
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清理（如果之前指定了，删除表，并断开连接）。它使用单个客户端连接。
