- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: MySQL is one of the most popular and widely used relational databases in the
    world today. With the recently released MySQL 8, it promises to be better and
    more efficient than ever, giving you high-performance querying results and easy
    configuration as an administrator.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL是当今世界上最受欢迎和广泛使用的关系型数据库之一。最近发布的MySQL 8承诺比以往更好、更高效，为您提供高性能的查询结果和作为管理员的易配置性。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for a wide range of readers. MySQL database administrators and
    developers who have worked on earlier versions of MySQL will learn about the features
    of MySQL 8 and how they can leverage them. For readers who worked on other RDBMSes
    such as Oracle, MSSQL, PostgreSQL, and Db2 this book will be a quick start guide
    to MySQL 8\. For beginners, this book serves as a handbook; they can refer to
    the recipes and find quick solutions to their problems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合广泛的读者。曾在早期版本的MySQL上工作过的MySQL数据库管理员和开发人员将了解MySQL 8的特性以及如何利用它们。对于曾在其他关系型数据库管理系统（如Oracle、MSSQL、PostgreSQL和Db2）上工作过的读者，这本书将是MySQL
    8的快速入门指南。对于初学者，这本书是一本手册；他们可以参考这些技巧，找到问题的快速解决方案。
- en: Most importantly, this book makes you *production-ready*. After reading this
    book, you will be confident in handling busy database servers with large datasets.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，这本书让你“做好生产准备”。阅读完这本书后，您将有信心处理具有大型数据集的繁忙数据库服务器。
- en: In my 10 years of experience with MySQL, I have witnessed small mistakes leading
    to major outages. In this book, many scenarios where a mistake can be made are
    covered and put under a warning label.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在我10年的MySQL经验中，我见证了小错误导致重大故障。在这本书中，涵盖了许多可能出错的场景，并标有警告标签。
- en: The topics are introduced in such a way that a beginner need not go back and
    forth to understand the concepts. A reference link to the MySQL documentation
    or any other source is provided for each topic, and the reader can refer to the
    link for more details.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主题以一种不需要初学者来回查找理解概念的方式引入。每个主题都提供了到MySQL文档或其他来源的参考链接，读者可以参考链接了解更多细节。
- en: Since this book is written to suit beginners as well, there may be a few recipes
    on topics you already know; feel free to skip them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这本书是为初学者而写的，可能会有一些你已经了解的主题；可以随意跳过它们。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么
- en: Practice makes a man perfect. But to practice, you need some knowledge and training.
    This book helps you with that. Most day-to-day and practical scenarios are covered
    in this book.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 熟能生巧。但是要进行练习，你需要一些知识和训练。这本书可以帮助你。这本书涵盖了大多数日常和实际场景。
- en: '[Chapter 1](part0025.html#NQU20-faa69fe6f4c04957afca3568dcd9cd83), *MySQL 8
    - Installing and Upgrading*, describes how to install MySQL 8 on different flavors
    of Linux, upgrade to MySQL 8 from previous stable releases, and also downgrade
    from MySQL 8.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“MySQL 8-安装和升级”，描述了如何在不同版本的Linux上安装MySQL 8，从以前的稳定版本升级到MySQL 8，以及从MySQL 8降级。
- en: '[Chapter 2](part0075.html#27GQ60-faa69fe6f4c04957afca3568dcd9cd83), *Using
    MySQL*, takes you through the basic uses of MySQL, such as creating databases
    and tables; inserting, updating, deleting, and selecting data in various ways;
    saving to different destinations; sorting and grouping results; joining tables;
    managing users; other database elements such as triggers, stored procedures, functions,
    and events; and getting metadata information.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“使用MySQL”，带你了解MySQL的基本用法，如创建数据库和表；以各种方式插入、更新、删除和选择数据；保存到不同的目的地；对结果进行排序和分组；连接表；管理用户；其他数据库元素，如触发器、存储过程、函数和事件；以及获取元数据信息。
- en: '[Chapter 3](part0166.html#4U9TC0-faa69fe6f4c04957afca3568dcd9cd83), *Using
    MySQL (Advanced)*, covers the latest additions to MySQL 8, such as the JSON datatype,
    common table expressions, and window functions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“使用MySQL（高级）”，涵盖了MySQL 8的最新添加，如JSON数据类型、通用表达式和窗口函数。
- en: '[Chapter 4](part0191.html#5M4RE0-faa69fe6f4c04957afca3568dcd9cd83), *Configuring
    MySQL*, shows you how to configure MySQL and basic configuration parameters.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“配置MySQL”，向您展示如何配置MySQL和基本配置参数。
- en: '[Chapter 5](part0207.html#65D4E0-faa69fe6f4c04957afca3568dcd9cd83), *Transactions*,
    explains the four isolation levels of RDBMS and how to use MySQL for transactions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“事务”，解释了关系型数据库管理系统的四个隔离级别以及如何使用MySQL进行事务处理。
- en: '[Chapter 6](part0223.html#6KLDE0-faa69fe6f4c04957afca3568dcd9cd83), *Binary
    Logging*, demonstrates how to enable binary logging, various formats of binary
    logs, and how to retrieve data from binary logs.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“二进制日志”，演示了如何启用二进制日志记录，二进制日志的各种格式，以及如何从二进制日志中检索数据。
- en: '[Chapter 7](part0250.html#7EDCK0-faa69fe6f4c04957afca3568dcd9cd83), *Backups*,
    covers various types of backups, the pros and cons of each method, and which one
    to choose based on your requirements.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“备份”，涵盖了各种类型的备份，每种方法的利弊以及根据您的需求选择哪种备份方法。
- en: '[Chapter 8](part0296.html#8Q96G0-faa69fe6f4c04957afca3568dcd9cd83), *Restoring
    Data*, covers how to recover data from varies backups.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“恢复数据”，涵盖了如何从不同的备份中恢复数据。
- en: '[Chapter 9](part0312.html#99HFG0-faa69fe6f4c04957afca3568dcd9cd83), *Replication*,
    explains how to set up various replication topologies. The recipes on switching
    a slave from master-slave to chain replication and switching a slave from chain
    replication to master-slave is something that will interest the readers.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“复制”，解释了如何设置各种复制拓扑。关于将从主从复制切换到链式复制的从服务器和将从链式复制切换到主从复制的从服务器的技巧将会引起读者的兴趣。
- en: '[Chapter 10](part0337.html#A1CDI0-faa69fe6f4c04957afca3568dcd9cd83), *Table
    Maintenance*, covers cloning tables. Managing big tables is something that this
    chapter will make you a maestro of. Installation and usage of third-party tools
    is also covered in this chapter.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，“表维护”，涵盖了克隆表。管理大表是这一章将使您成为大师的内容。本章还涵盖了第三方工具的安装和使用。
- en: '[Chapter 11](part0388.html#BI0Q80-faa69fe6f4c04957afca3568dcd9cd83), *Managing
    Tablespace*, deals with recipes that will teach the readers how to resize, create,
    copy, and manage tablespaces.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，“管理表空间”，涉及教读者如何调整、创建、复制和管理表空间的配方。
- en: '[Chapter 12](part0417.html#CDLQI0-faa69fe6f4c04957afca3568dcd9cd83), *Managing
    Logs*, takes readers through error, general query, slow query, and binary logs.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，“管理日志”，带领读者了解错误、一般查询、慢查询和二进制日志。
- en: '[Chapter 13](part0432.html#CRVJ00-faa69fe6f4c04957afca3568dcd9cd83), *Performance
    Tuning*, explains query and schema tuning in detail. There are ample recipes in
    the chapter that will cover this.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章，“性能调优”，详细解释了查询和模式调优。本章中有大量的配方涵盖了这一内容。
- en: '[Chapter 14](part0498.html#EQTO40-faa69fe6f4c04957afca3568dcd9cd83), *Security*,
    focuses on the aspects of security. Recipes on securing installation, restricting
    networks and users, setting and resetting of passwords, and much more in covered
    are detail.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章，“安全”，侧重于安全方面。涵盖了安全安装、限制网络和用户、设置和重置密码等内容的配方。
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: Basic knowledge of any Linux system makes it easy for you to understand this
    book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对任何Linux系统的基本知识使您更容易理解本书。
- en: Conventions used
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "MySQL has a dependency on the `libaio` library."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。例如：“MySQL对 `libaio` 库有依赖性。”'
- en: 'When we wish to draw your attention to a particular part of a command line
    statement, the relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对命令行语句的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select the Development Releases tab for getting MySQL 8.0 and
    the choose the OS and version."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词会以这种形式出现在文本中。例如：“选择 Development Releases 标签以获取MySQL
    8.0，然后选择操作系统和版本。”'
- en: Warnings or important notes appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这种形式出现。
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样的形式中。
- en: Sections
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将经常看到几个标题（*准备就绪*、*如何做…*、*工作原理…*、*还有更多…*和*另请参阅*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成配方，使用以下各节：
- en: Getting ready
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您配方中可以期待什么，并描述了为配方设置任何软件或所需的任何初步设置的方法。
- en: How to do it…
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了遵循配方所需的步骤。
- en: How it works…
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节发生的事情的详细解释。
- en: There's more…
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包括有关配方的其他信息，以使您对配方更加了解。
- en: See also
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有用的链接，以获取其他有用的配方信息。
- en: Get in touch
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：发送电子邮件至`feedback@packtpub.com`，并在消息主题中提及书名。如果您对本书的任何方面有疑问，请给我们发送电子邮件至`questions@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽最大努力确保内容的准确性，但错误确实会发生。如果您在本书中发现错误，我们将不胜感激。请访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packtpub.com` with a
    link to the material.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法副本，我们将不胜感激，如果您能向我们提供位置地址或网站名称。请通过`copyright@packtpub.com`与我们联系，并提供材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了这本书，为什么不在购买它的网站上留下评论呢？潜在的读者可以看到并使用您的公正意见来做出购买决定，我们在 Packt 可以了解您对我们产品的看法，我们的作者可以看到您对他们的书的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 Packt 的更多信息，请访问 [packtpub.com](https://www.packtpub.com/)。
