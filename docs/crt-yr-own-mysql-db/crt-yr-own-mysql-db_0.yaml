- en: Chapter 0. Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: MySQL, launched in 1995, has become the most popular open source database system.
    The popularity of MySQL and phpMyAdmin has allowed many non-IT specialists to
    build dynamic websites with a MySQL backend. This book is a short but complete
    guide showing beginners how to design good data structures for MySQL. It teaches
    how to plan the data structure and how to implement it physically using MySQL's
    model.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 1995年发布的MySQL已成为最受欢迎的开源数据库系统。MySQL和phpMyAdmin的普及使得许多非IT专家能够使用MySQL后端构建动态网站。本书是一本简短但完整的指南，向初学者展示如何为MySQL设计良好的数据结构。它教授如何规划数据结构以及如何使用MySQL模型实际实现它。
- en: What This Book Covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch02.html "Chapter 1. Introducing MySQL Design") introduces the
    concept of MySQL, and discusses MySQL''s growing popularity and its impact as
    a powerful tool. This chapter gives us a brief overview of the relational models
    and Codd''s rules, which are required for designing purposes. A brief introduction
    to our case study—"car dealer" is provided at the end.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch02.html "第1章. 介绍MySQL设计")介绍了MySQL的概念，并讨论了MySQL日益增长的数据库系统。本章简要概述了关系模型和Codd规则，这些是设计目的所必需的。最后简要介绍了我们的案例研究——“汽车经销商”。'
- en: '[Chapter 2](ch03.html "Chapter 2. Data Collecting") shows how to deal with
    the raw data information that comes from the users or other sources, and the techniques
    that can help us build a comprehensive data collection. Also, this chapter covers
    the exact limits of the analyzed system, how one should gather documents, and
    interview activities for our case study.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch03.html "第2章. 数据收集")展示了如何处理来自用户或其他来源的原始数据信息，以及可以帮助我们构建全面数据收集的技术。此外，本章涵盖了分析系统的精确限制，如何收集文档以及为我们的案例研究进行访谈活动。'
- en: '[Chapter 3](ch04.html "Chapter 3. Data Naming") emphasises on transforming
    the data elements gathered in the collection process into a cohesive set of column
    names. The concept of data naming is also discussed in this chapter.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch04.html "第3章. 数据命名")强调将收集过程中获取的数据元素转换为一组连贯的列名。本章还讨论了数据命名的概念。'
- en: '[Chapter 4](ch05.html "Chapter 4. Data Grouping") provides the technique of
    grouping column names into tables. Rules for table layout, the concepts such as
    primary key, unique key, data redundancy, and data dependency are covered in this
    chapter.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch05.html "第4章. 数据分组")提供了将列名分组到表格中的技术。本章涵盖了表格布局规则、主键、唯一键、数据冗余和数据依赖等概念。'
- en: '[Chapter 5](ch06.html "Chapter 5. Data Structure Tuning") presents various
    techniques for improving our data structure in terms of security, performance,
    and documentation. The final data structure for the car dealer''s case study is
    provided at the end.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch06.html "第5章. 数据结构调优")介绍了多种提高数据结构安全性、性能和文档性的技术。汽车经销商案例研究的最终数据结构在本章末尾提供。'
- en: '[Chapter 6](ch07.html "Chapter 6. Supplemental Case Study") covers a supplemental
    case study about an airline system. This case study involves various steps such
    as gathering documents, preparing preliminary list of data elements, preparing
    a list of tables, sample values, and queries for the airline system.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch07.html "第6章. 补充案例研究")涵盖了关于航空公司系统的补充案例研究。该案例研究涉及多个步骤，如收集文档、准备初步数据元素列表、准备表格列表、样本值和针对航空公司系统的查询。'
- en: What You Need for This Book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需
- en: Basic knowledge of SQL is required. Emphasis is made on the phpMyAdmin web-based
    interface for reproducing the examples, although the "mysql" command-line tool
    can be used. No knowledge of MySQL server administration or any specific operating
    system is required.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 需要具备SQL基础知识。虽然可以使用“mysql”命令行工具，但重点是通过phpMyAdmin的Web界面重现示例。不需要MySQL服务器管理或任何特定操作系统的知识。
- en: Conventions
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你会发现多种文本样式用于区分不同类型的信息。以下是这些样式的示例及其含义的解释。
- en: 'There are three styles for code. Code words in text are shown as follows: "In
    this case, we can add employee information, the employee code to the `car_event`
    table".'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 代码有三种样式。文本中的代码词如下所示：“在这种情况下，我们可以添加员工信息，将员工代码添加到`car_event`表中”。
- en: 'A block of code will be set as follows:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下所示：
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items will be made bold:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块特定部分的注意时，相关行或项将加粗显示：
- en: '[PRE1]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are introduced in a bold-type font. Words
    that you see on the screen, in menus, or dialog boxes for example, appear in our
    text like this: "It becomes impossible to link this "column" (for example the
    **special paint color**) to a lookup table".'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体字引入。屏幕上、菜单或对话框中出现的词汇，在我们的文本中这样表示：“将此“列”（例如**特殊油漆颜色**）链接到查找表变得不可能”。'
- en: Note
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这样的框呈现。
- en: Note
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式呈现。
- en: Reader Feedback
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book, what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法，您喜欢或可能不喜欢的地方。读者反馈对我们开发真正让您受益匪浅的图书至关重要。
- en: To send us general feedback, simply drop an email to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    making sure to mention the book title in the subject of your message.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们提供一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，确保在邮件主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or email `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要某本书并希望我们出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议书名**表单或发送电子邮件至`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`告知我们。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并有意撰写或参与撰写一本书，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
