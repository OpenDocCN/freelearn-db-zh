  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的某个方面遇到问题，可以通过电子邮件`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
