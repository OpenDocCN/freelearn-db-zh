- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Learning Redis* is meant to be a guide and handbook for developers, architects,
    solution providers, consultants, engineers, and anyone planning to learn, design,
    and architect an Enterprise Solution and looking for an in-memory datastore that
    is agile and fast and extends its capabilities beyond just storing data.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《学习Redis》旨在成为开发人员、架构师、解决方案提供商、顾问、工程师以及计划学习、设计和构建企业解决方案并寻找一种灵活快速且能够扩展其能力的内存数据存储的指南和手册。
- en: This book starts with an introduction to the evolving landscape of NoSQL, explores
    commands in easy-to-understand examples, and then uses Redis in a few sample applications,
    with Redis as the backbone. The later sections of the book focus on the management
    of Redis for performance and scalability.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先介绍了NoSQL不断发展的格局，通过易于理解的示例探索命令，然后在一些示例应用中使用Redis作为支撑。书的后面部分着重于管理Redis以提高性能和可伸缩性。
- en: This book covers core concepts to design and create fast, agile, and concurrent
    applications, but it is not meant to be a replacement for the official documentation
    guide for Redis, published by Redis.io.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '本书涵盖了设计和创建快速、灵活和并发应用的核心概念，但不是Redis官方文档指南的替代品。 '
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to NoSQL"), *Introduction to
    NoSQL*, covers the ecosystem of NoSQL. It discusses the evolution of the NoSQL
    landscape and provides an introduction to the various types of NoSQL and their
    characteristics.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“NoSQL简介”，涵盖了NoSQL的生态系统。它讨论了NoSQL格局的演变，并介绍了各种类型的NoSQL及其特点。
- en: '[Chapter 2](ch02.html "Chapter 2. Getting Started with Redis"), *Getting Started
    with Redis*, taps into the world of Redis. It also covers areas such as the installation
    of Redis on various platforms and running a sample program in Java to connect
    to Redis.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“开始使用Redis”，涉及到Redis的世界。它还涵盖了在各种平台上安装Redis以及在Java中运行示例程序连接到Redis等领域。
- en: '[Chapter 3](ch03.html "Chapter 3. Data Structures and Communicating Protocol
    in Redis"), *Data Structures and Communicating Protocol in Redis*, covers data
    structures that are available in Redis and the communicating protocol in Redis.
    It also covers examples that the user can execute and get a feel of using it.
    By the end of this chapter, you should have a basic feel of the capabilities of
    Redis.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“Redis中的数据结构和通信协议”，涵盖了Redis中可用的数据结构和通信协议。它还涵盖了用户可以执行并感受其使用的示例。通过本章结束时，您应该对Redis的能力有了基本的了解。
- en: '[Chapter 4](ch04.html "Chapter 4. Functions in the Redis Server"), *Functions
    in the Redis Server*, takes you from learning commands to the various in-built
    capabilities of Redis. These capabilities include messaging in Redis, transactions,
    and the pipeline capabilities in Redis, which have differences between them. The
    chapter also introduces the users to a scripting language called LUA.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“Redis服务器中的功能”，从学习命令到Redis的各种内置功能。这些功能包括Redis中的消息传递、事务以及管道功能，它们之间有所不同。本章还向用户介绍了一种名为LUA的脚本语言。
- en: '[Chapter 5](ch05.html "Chapter 5. Handling Data in Redis"), *Handling Data
    in Redis*, focuses on the in-depth data handling capability of Redis. This includes
    the master-slave arrangement, the way data is stored in Redis, and various options
    it provides to persist data.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“Redis中的数据处理”，着重于Redis的深度数据处理能力。这包括主从安排、数据存储方式以及其提供的各种持久化数据选项。
- en: '[Chapter 6](ch06.html "Chapter 6. Redis in Web Applications"), *Redis in Web
    Applications*, is all about positioning Redis in web applications. To make it
    interesting, there are some example applications, which you can take ideas from,
    about the wide range of use cases where Redis can be used.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“Web应用中的Redis”，是关于在Web应用中定位Redis的内容。为了增加趣味性，书中提供了一些示例应用，您可以从中获取有关Redis可用的广泛用例的想法。
- en: '[Chapter 7](ch07.html "Chapter 7. Redis in Business Applications"), *Redis
    in Business Applications*, is all about positioning Redis in business applications.
    To expand its applicability further in the Enterprise Solution design landscape,
    some example applications have been explained from which you can see its versatility.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“业务应用中的Redis”，是关于在业务应用中定位Redis的内容。为了进一步扩展其在企业解决方案设计领域中的适用性，书中解释了一些示例应用，您可以从中看到其多功能性。
- en: '[Chapter 8](ch08.html "Chapter 8. Clustering"), *Clustering*, talks about the
    clustering capability, how the end user can make use of various patterns in clustering
    for Redis, and use these patterns accordingly in their solutions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“集群”，讨论了集群能力，最终用户如何利用Redis中的各种集群模式，并相应地在其解决方案中使用这些模式。
- en: '[Chapter 9](ch09.html "Chapter 9. Maintaining Redis"), *Maintaining Redis*,
    is all about maintaining Redis in a production environment.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“维护Redis”，是关于在生产环境中维护Redis的内容。
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书需要什么
- en: 'The following software is required for this book:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书需要以下软件：
- en: Redis
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Redis
- en: JDK 1.7
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JDK 1.7
- en: Jedis ( the Java client for Redis)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jedis（Redis的Java客户端）
- en: Eclipse, the IDE for development
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse，用于开发的集成开发环境
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is meant for developers, architects, solution providers, consultants,
    and engineers. Primarily the book requires knowledge of Java but it can also be
    understood by anybody with a bit of programming background.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于开发人员、架构师、解决方案提供商、顾问和工程师。主要需要Java知识，但也可以被任何有一点编程背景的人理解。
- en: Apart from this, there is information about how to design solutions and maintain
    them in production for which coding skills are not required.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，还有关于如何设计解决方案并在生产中维护它们的信息，不需要编码技能。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息类型的文本样式。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    following code is for the new Hello World program, which is now called `HelloWorld2`:"'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄显示如下："以下代码是新的 Hello
    World 程序，现在称为 `HelloWorld2`："
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Note the last line showing on the Command Prompt: **The servers now ready
    to accept connections on port 6379**."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要单词** 以粗体显示。例如，屏幕上显示的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中："请注意命令提示符上显示的最后一行：**服务器现在已准备好在端口
    6379 上接受连接**"。'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式显示在一个框中。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式显示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们很重要，因为它有助于我们开发您真正能充分利用的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经是 Packt 图书的自豪所有者，我们有很多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.packtpub.com](http://www.packtpub.com) 的帐户中下载您购买的所有 Packt Publishing
    图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书中发现错误——也许是文本或代码中的错误——我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击
    **勘误提交表格** 链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该标题的勘误列表下的勘误部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误，请转到 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    并在搜索框中输入书名。所需信息将显示在 **勘误** 部分下。
