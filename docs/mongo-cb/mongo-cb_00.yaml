- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: MongoDB is a document-oriented, leading NoSQL database, which offers linear
    scalability, thus making it a good contender for high-volume, high-performance
    systems across all the business domains. It has an edge over the majority of NoSQL
    solutions for its ease of use, high performance, and rich features.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: MongoDB是一种面向文档的领先NoSQL数据库，提供线性可扩展性，因此成为高容量、高性能系统在所有业务领域的良好竞争者。它在易用性、高性能和丰富功能方面胜过大多数NoSQL解决方案。
- en: This book provides detailed recipes that describe how to use the different features
    of MongoDB. The recipes cover topics ranging from setting up MongoDB, knowing
    its programming language API, and monitoring and administration, to some advanced
    topics such as cloud deployment, integration with Hadoop, and some open source
    and proprietary tools for MongoDB. The recipe format presents the information
    in a concise, actionable form; this lets you refer to the recipe to address and
    know the details of just the use case in hand without going through the entire
    book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了详细的配方，描述了如何使用MongoDB的不同功能。这些配方涵盖了从设置MongoDB、了解其编程语言API和监控和管理，到一些高级主题，如云部署、与Hadoop集成，以及一些用于MongoDB的开源和专有工具。配方格式以简洁、可操作的形式呈现信息；这使您可以参考配方，以解决并了解手头的用例的详细信息，而无需阅读整本书。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Installing and Starting the Server"), *Installing
    and Starting the Server*, is all about starting MongoDB. It will demonstrate how
    to start the server in the standalone mode, as a replica set, and as a shard,
    with the provided start up options from the command line or configuration file.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“安装和启动服务器”，全都是关于启动MongoDB。它将演示如何以独立模式、副本集模式和分片模式启动服务器，使用命令行或配置文件提供的启动选项。
- en: '[Chapter 2](ch02.html "Chapter 2. Command-line Operations and Indexes"), *Command-line
    Operations and Indexes*, has simple recipes to perform CRUD operations in the
    Mongo shell and create various types of indexes in the shell.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“命令行操作和索引”，有简单的配方，用于在Mongo shell中执行CRUD操作，并在shell中创建各种类型的索引。
- en: '[Chapter 3](ch03.html "Chapter 3. Programming Language Drivers"), *Programming
    Language Drivers*, discusses about programming language APIs. Though Mongo supports
    a vast array of languages, we will look at how to use the drivers to connect to
    the MongoDB server from Java and Python programs only. This chapter also explores
    the MongoDB wire protocol used for communication between the server and programming
    language clients.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“编程语言驱动程序”，讨论了编程语言API。虽然Mongo支持多种语言，但我们只会讨论如何使用驱动程序仅从Java和Python程序连接到MongoDB服务器。本章还探讨了MongoDB的线协议，用于服务器和编程语言客户端之间的通信。
- en: '[Chapter 4](ch04.html "Chapter 4. Administration"), *Administration*, contains
    many recipes for administration or your MongoDB deployment. This chapter covers
    a lot of frequently used administrative tasks such as viewing the stats of the
    collections and database, viewing and killing long-running operations and other
    replica sets, and sharding-related administration.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“管理”，包含了许多用于管理或MongoDB部署的配方。本章涵盖了许多经常使用的管理任务，如查看集合和数据库的统计信息，查看和终止长时间运行的操作以及其他副本集和分片相关的管理。
- en: '[Chapter 5](ch05.html "Chapter 5. Advanced Operations"), *Advanced Operations*,
    is an extension of [Chapter 2](ch02.html "Chapter 2. Command-line Operations and
    Indexes"), *Command-line Operations and Indexes*. We will look at some of the
    slightly advanced features such as implementing server-side scripts, geospatial
    search, GridFS, full text search, and how to integrate MongoDB with an external
    full text search engine.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“高级操作”，是[第2章](ch02.html "第2章。命令行操作和索引")的延伸，我们将看一些稍微高级的功能，如实现服务器端脚本、地理空间搜索、GridFS、全文搜索，以及如何将MongoDB与外部全文搜索引擎集成。
- en: '[Chapter 6](ch06.html "Chapter 6. Monitoring and Backups"), *Monitoring and
    Backups*, tells you all about administration and some basic monitoring. However,
    MongoDB provides a state-of-the-art monitoring and real-time backup service, MongoDB
    Monitoring Service (MMS). In this chapter, we will look at some recipes around
    monitoring and backup using MMS.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“监控和备份”，告诉您有关管理和一些基本监控的所有内容。然而，MongoDB提供了一流的监控和实时备份服务，MongoDB监控服务（MMS）。在本章中，我们将看一些使用MMS进行监控和备份的配方。
- en: '[Chapter 7](ch07.html "Chapter 7. Deploying MongoDB on the Cloud"), *Deploying
    MongoDB on the Cloud*, covers recipes that use MongoDB service providers for cloud
    deployment. We will set up our own MongoDB server on the AWS cloud as well as
    run MongoDB in Docker containers.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“在云上部署MongoDB”，涵盖了使用MongoDB服务提供商进行云部署的配方。我们将在AWS云上设置自己的MongoDB服务器，以及在Docker容器中运行MongoDB。
- en: '[Chapter 8](ch08.html "Chapter 8. Integration with Hadoop"), *Integration with
    Hadoop*, covers recipes to integrate MongoDB with Hadoop to use the Hadoop MapReduce
    API in order to run MapReduce jobs on the data residing in MongoDB data files
    and write the results to them. We will also see how to use AWS EMR to run our
    MapReduce jobs on the cloud using Amazon''s Hadoop cluster, EMR, with the mongo-hadoop
    connector.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“与Hadoop集成”，涵盖了将MongoDB与Hadoop集成的配方，以使用Hadoop MapReduce API在MongoDB数据文件中运行MapReduce作业并将结果写入其中。我们还将看到如何使用AWS
    EMR在云上运行我们的MapReduce作业，使用亚马逊的Hadoop集群EMR和mongo-hadoop连接器。
- en: '[Chapter 9](ch09.html "Chapter 9. Open Source and Proprietary Tools"), *Open
    Source and Proprietary Tools*, is about using frameworks and products built around
    MongoDB to improve a developer''s productivity or about simplifying some of the
    day-to-day jobs using Mongo. Unless explicitly mentioned, the products/frameworks
    that we will be looking at in this chapter are open source.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。开源和专有工具")，*开源和专有工具*，介绍了使用围绕MongoDB构建的框架和产品来提高开发人员的生产力，或者简化使用Mongo的一些日常工作。除非明确说明，本章中将要查看的产品/框架都是开源的。'
- en: '[Appendix](apa.html "Appendix A. Concepts for Reference"), *Concepts for Reference*,
    gives you a bit of additional information on the write concern and read preference
    for reference.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A。参考概念")，*参考概念*，为您提供了有关写入关注和读取偏好的一些额外信息。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要什么来阅读本书
- en: The version of MongoDB used to try out the recipes is 3.0.2\. The recipes are
    good for version 2.6.*x* as well. In case of some special feature specific to
    version 2.6.*x*, it would be explicitly mentioned in the recipe. Unless explicitly
    mentioned, all commands should be executed on Ubuntu Linux.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用于尝试配方的MongoDB版本是3.0.2。这些配方也适用于版本2.6.*x*。如果有特定于版本2.6.*x*的特殊功能，将在配方中明确说明。除非明确说明，所有命令都应在Ubuntu
    Linux上执行。
- en: The samples where Java programming was involved were tested and run on Java
    Version 1.7, and Python code was run using Python v2.7 (compatible with Python
    3). For MongoDB drivers, you can choose to use the latest available version.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 涉及Java编程的示例已在Java版本1.7上进行了测试和运行，Python代码则使用Python v2.7运行（与Python 3兼容）。对于MongoDB驱动程序，您可以选择使用最新可用版本。
- en: These are pretty common types of software, and their minimum versions are used
    across different recipes. All the recipes in this book will mention the required
    software to complete it and their respective versions. Some recipes need to be
    tested on a Windows system, while some on Linux.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是相当常见的软件类型，它们的最低版本在不同的配方中使用。本书中的所有配方都将提到完成它所需的软件及其各自的版本。一些配方需要在Windows系统上进行测试，而另一些需要在Linux上进行测试。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is designed for administrators and developers who are interested in
    knowing MongoDB and using it as a high-performance and scalable data storage.
    It is also for those who know the basics of MongoDB and would like to expand their
    knowledge. The audience of this book is expected to have at least some basic knowledge
    of MongoDB.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为对了解MongoDB并将其用作高性能和可扩展数据存储的管理员和开发人员设计的。它也适用于那些了解MongoDB基础知识并希望扩展知识的人。本书的受众预期至少具有一些MongoDB基础知识。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是一些这些样式的示例，以及它们的含义解释。
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同信息类型的文本样式。以下是一些这些样式的示例和它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Create
    the `/data/mongo/db directory` (or any of your choice)."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下："创建`/data/mongo/db目录`（或您选择的任何目录）"。
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式编写：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "As we want to start a free micro instance, check the **Free tier only** checkbox
    on the left".'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中："由于我们想要启动一个免费的微实例，请在左侧勾选**仅免费层**复选框"。'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以以下方式显示在框中。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈总是受欢迎的。让我们知道你对这本书的想法——你喜欢什么，或者可能不喜欢什么。读者的反馈对我们开发能让你真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经是Packt书籍的自豪所有者，我们有很多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接通过电子邮件接收文件。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误，我们将不胜感激地希望您向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表格**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该标题的勘误列表中的任何现有勘误下的勘误部分。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的勘误。
