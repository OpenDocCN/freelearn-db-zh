  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在前面的步骤中正确进行选择，以便成本显示为“免费”。与前面步骤中推荐的选择不同的任何选择都可能为您的集群增加成本。点击“创建集群”：![图1.22：免费套餐通知
