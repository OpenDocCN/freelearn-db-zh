  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 在MongoDB中，文档存储在集合中。集合类似于关系数据库中的表。您需要在查询中使用集合名称进行操作，如插入、检索、删除等。
- en: Understanding MongoDB Databases
  id: totrans-269
  prefs:
