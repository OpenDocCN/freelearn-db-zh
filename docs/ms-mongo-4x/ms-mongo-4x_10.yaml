- en: 'Section 3: Administration and Data Management'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：管理和数据管理
- en: In this section, we will cover operational concepts and how MongoDB interacts
    with the data processing ecosystem. We will start by learning how MongoDB deals
    with monitoring, backup, and security, followed by an overview of the different
    storage engines that are available in MongoDB. In the MongoDB tooling chapter,
    we will learn about all the tools, including Stitch and Atlas, that we can use
    to interact with MongoDB, followed by a chapter that covers a use case about how
    we can process big data using MongoDB.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍操作概念以及MongoDB与数据处理生态系统的交互。我们将首先学习MongoDB如何处理监控、备份和安全性，然后概述MongoDB中可用的不同存储引擎。在MongoDB工具章节中，我们将了解所有工具，包括Stitch和Atlas，我们可以用来与MongoDB交互，然后是一个涵盖如何使用MongoDB处理大数据的用例章节。
