    table''s PDF page definition. This time the grid is shown, but not the colors:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图提供了从相同的`book`表的PDF页面定义生成的另一个示例。这次显示了网格，但没有颜色：
- en: '![Exporting a page for display](img/7782_15_13.jpg)'
  id: totrans-70
