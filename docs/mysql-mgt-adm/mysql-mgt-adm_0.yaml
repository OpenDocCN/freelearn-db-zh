- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Navicat is a GUI tool used for managing every aspect of a MySQL Server, such
    as managing visual tools as well as an intelligent code editor for handcoding
    SQL and stored procedures. While some of its features are fairly intuitive, some
    of them require guidance to be discovered and learned.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Navicat是一个用于管理MySQL Server的GUI工具，可以管理可视化工具以及用于手动编写SQL和存储过程的智能代码编辑器。虽然它的一些功能相当直观，但其中一些功能需要指导才能发现和学习。
- en: The book starts with creating basic server connection setups, designing databases
    from scratch, or importing existing data. Then it continues with using advanced
    features, such as designing functions and stored procedures, creating event triggers,
    and creating and scheduling batch jobs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从创建基本服务器连接设置，从头开始设计数据库或导入现有数据开始。然后继续使用高级功能，如设计函数和存储过程，创建事件触发器以及创建和调度批处理作业。
- en: The chapters are ordered in a logical progression, where the user starts from
    simple structures to complex design, and is gradually introduced to advanced features.
    By the end of the last chapter, the reader should be able to handle every aspect
    of database administration as well as how to master the intelligent code editor,
    in the case of a development need, such as functions and procedures.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 章节按照逻辑顺序排列，用户从简单结构开始到复杂设计，并逐渐介绍高级功能。在最后一章结束时，读者应该能够处理数据库管理的各个方面，以及如何掌握智能代码编辑器，以满足开发需求，如函数和存储过程。
- en: For intermediate and advanced level MySQL users and administrators, the book
    could be used as a reference guide, and chapters need not be followed in any order.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于中级和高级MySQL用户和管理员，本书可以作为参考指南使用，章节不需要按任何顺序进行跟进。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started*, gives
    an introduction to the Navicat Database Administration tool with a GUI and describes
    how to set up different kinds of connections, from basic settings to advanced
    configurations.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“入门”，介绍了Navicat数据库管理工具的GUI，并描述了如何设置不同类型的连接，从基本设置到高级配置。
- en: '[Chapter 2](ch02.html "Chapter 2. Working with Databases"), *Working with Databases,*
    discusses the fundamentals of working with database objects, such as tables, views,
    functions, and events, along with designing queries using Navicat''s visual tools.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“与数据库一起工作”，讨论了使用数据库对象的基本原理，如表，视图，函数和事件，以及使用Navicat的可视化工具设计查询。
- en: '[Chapter 3](ch03.html "Chapter 3. Data Management with Navicat"), *Data Management
    with Navicat*, takes you through the process of data management. The topics covered
    are import and export of data in a variety of formats, direct data transfer between
    different databases, data and structure synchronization, backup/restore operations,
    and creating and scheduling of batch jobs.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“使用Navicat进行数据管理”，带您了解数据管理的过程。涵盖的主题包括以各种格式导入和导出数据，不同数据库之间的直接数据传输，数据和结构同步，备份/恢复操作以及创建和调度批处理作业。
- en: '[Chapter 4](ch04.html "Chapter 4. Data Modeling with Navicat"), *Data Modeling
    with Navicat*, guides you through the steps involved in visual data modeling,
    so as to help us learn how to design data models using GUI tools; create, edit,
    and manipulate table structures from within the visual editor; forward-engineer
    a data model into a `.sql` file; and reverse-engineer an existing database into
    visual representations.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“使用Navicat进行数据建模”，指导您完成可视化数据建模的步骤，以帮助我们学习如何使用GUI工具设计数据模型；从可视化编辑器中创建，编辑和操作表结构；将数据模型转发到`.sql`文件；以及将现有数据库反向引擎到可视化表示中。
- en: '[Chapter 5](ch05.html "Chapter 5. Database Maintenance and Security Management")
    , *Database Maintenance and Security Management*, discusses the essentials of
    basic DBA functions regarding the security and maintenance of MySQL using Navicat.
    It walks you through the necessary steps to create and edit MySQL users, manage
    the access privileges, and perform maintenance tasks, such as database analysis,
    optimization, and repairs.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“数据库维护和安全管理”，讨论了使用Navicat进行基本DBA功能的基本要点，涉及MySQL的安全性和维护。它将指导您完成创建和编辑MySQL用户，管理访问权限以及执行维护任务，如数据库分析，优化和修复的必要步骤。
- en: '[Chapter 6](ch06.html "Chapter 6. Designing Reports with Navicat"), *Designing
    Reports with Navicat*, discusses report design and provides instructions on the
    various steps involved in conceiving, creating, and customizing reports based
    on your MySQL database objects.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“使用Navicat设计报告”，讨论了报告设计，并提供了有关构思，创建和自定义基于您的MySQL数据库对象的报告的各种步骤的说明。
- en: '[Appendix](apa.html "Appendix A. Additional Tips and Tricks"), *Additional
    Tips and Tricks*, provides some additional tips and tricks to make the most of
    Navicat, with guided instructions on how to copy your settings to another Navicat
    user or computer, monitor the MySQL server, intervene the running processes, power
    search databases, and discover a new way of designing queries.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 附录，“附加提示和技巧”，提供了一些额外的提示和技巧，以充分利用Navicat，并指导如何将您的设置复制到另一个Navicat用户或计算机，监视MySQL服务器，干预运行过程，强大的搜索数据库，并发现设计查询的新方法。
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做好准备
- en: 'To run the examples in the book, the following software will be required:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书中的示例，需要以下软件：
- en: 'MySQL server (Mac/Win/Linux):'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL服务器（Mac/Win/Linux）：
- en: MySQL Server 5.1 or later
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL Server 5.1或更高版本
- en: 'Navicat (Mac/Win/Linux):'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Navicat（Mac/Win/Linux）：
- en: Navicat Premium or Navicat for MySQL 9.0 or later ([Chapter 4](ch04.html "Chapter 4. Data
    Modeling with Navicat"), *Data Modeling with Navicat* and [Chapter 5](ch05.html
    "Chapter 5. Database Maintenance and Security Management"), *Database Maintenance
    and Security Management* require Navicat 10 or later)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Navicat Premium或Navicat for MySQL 9.0或更高版本（[第4章](ch04.html "第4章。使用Navicat进行数据建模")，“使用Navicat进行数据建模”和[第5章](ch05.html
    "第5章。数据库维护和安全管理")，“数据库维护和安全管理”需要Navicat 10或更高版本）
- en: Designing Reports ([Chapter 6](ch06.html "Chapter 6. Designing Reports with
    Navicat"), *Designing Reports with Navicat*) requires Navicat for Windows
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计报告（[第6章](ch06.html "第6章。使用Navicat设计报告")，“使用Navicat设计报告”）需要Navicat for Windows
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: 'This book is especially for:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书特别适合：
- en: Database administrators/DBAs (both novice and expert)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库管理员/DBA（初学者和专家）
- en: Developers who use MySQL as a backend database (both novice and expert)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将MySQL用作后端数据库的开发人员（初学者和专家）
- en: IT Analysts (both novice and expert)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT分析师（初学者和专家）
- en: Non-IT people who just want to extract sensible data from a MySQL database (both
    novice and expert), and people who need to have at least some basic knowledge
    of databases in a client/server architecture will find this book useful.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 非IT人员，他们只是想从MySQL数据库中提取有意义的数据（初学者和专家），以及需要至少对客户端/服务器架构中的数据库有一些基本知识的人会发现这本书很有用。
- en: Beginners can learn from scratch the fundamentals of database design and administration
    (and even some development), especially, thanks to the tutorials featured in this
    book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者可以从头开始学习数据库设计和管理（甚至一些开发），特别是由于本书中的教程。
- en: Experts can unlock certain mysteries of Navicat, which consist of useful, but
    seemingly hidden or unobvious features.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 专家可以解开Navicat的某些神秘之处，其中包括有用但似乎隐藏或不明显的功能。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用以区分不同类型的信息。以下是一些这些样式的示例，以及它们含义的解释。
- en: 'Code words in text are shown as follows: "If you''re using a Mac, Navicat should
    simply be in your `Applications` folder unless you dragged and dropped it elsewhere
    from the installer window."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词显示如下：“如果您使用Mac，Navicat应该简单地位于您的`Applications`文件夹中，除非您从安装程序窗口将其拖放到其他位置。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写成如下形式：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "To launch Navicat in Windows 7 and earlier, go to **Start menu** | **All Programs**
    | **PremiumSoft** and click on the version of Navicat you have installed on your
    PC."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的形式出现在文本中：“要在Windows 7及更早版本中启动Navicat，请转到**开始菜单**
    | **所有程序** | **PremiumSoft**，然后单击您在PC上安装的Navicat版本。”'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明显示在这样的框中。
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的形式出现。
- en: Reader feedback
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈总是受欢迎的。让我们知道你对这本书的想法——你喜欢什么或可能不喜欢什么。读者的反馈对我们开发能让你真正受益的书籍非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需发送电子邮件至`<feedback@packtpub.com>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您是Packt书籍的自豪所有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Errata
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书籍中发现错误——也许是文本或代码中的错误——如果您向我们报告这一点，我们将不胜感激。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站，或添加到该标题的现有勘误列表中的勘误部分。
- en: Piracy
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上侵犯版权材料的盗版问题是所有媒体都面临的持续问题。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果发现盗版材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系并提供链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
